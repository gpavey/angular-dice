<!doctype html>
  <html ng-app="Demo" ng-controller="DiceCtrl">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src="dice.js"></script>
    <link rel="stylesheet" type="text/css" href="dice.css">
  </head>
  <body>
    <h2>Angular Dice</h2>
    <div>
      <span>{{diceCount()}} dice to roll</span>
      <form ng-submit="addDie()">
        <input class="btn-primary" type="submit" value="add die">
      </form>
      <form ng-submit="rollDie()">
        <input class="btn-primary" type="submit" value="roll die">
      </form>
      <ul>
        <li ng-repeat="die in dice" >
          <span class="die">{{die.text}}</span>
        </li>
      </ul>
    </div>
  </body>
</html>
